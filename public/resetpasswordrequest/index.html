<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | lukumisteress</title>
  <meta name="description" content="Securely request a password reset link for your lukumisteress account." />
  <meta name="keywords" content="lukumisteress, password reset, forgot password, reset link, fashion" />
  <meta property="og:image" content="https://i.imgur.com/NvQLami.png" />
  <link rel="canonical" href="https://lukumisteress.iyonicorp.com/resetpasswordrequest/" />
  <link rel="icon" href="https://i.imgur.com/NvQLami.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-200 via-white to-purple-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-xl mx-auto px-4 md:px-10 py-10">
    <div class="flex flex-col items-center mb-8">
      <img src="https://i.imgur.com/NvQLami.png" alt="lukumisteress logo" class="w-40 md:w-56 mb-4" />
      <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800">Forgot Your Password?</h1>
      <p class="text-gray-600 text-center mt-2 text-sm md:text-base">Weâ€™ll send a reset link to your email</p>
    </div>

    <form id="reset-form" class="w-full bg-white bg-opacity-90 backdrop-blur rounded-2xl shadow-lg p-8 md:p-12 space-y-6">
      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1">Email Address</label>
        <input 
          type="email" 
          name="email" 
          placeholder="you@example.com" 
          required 
          autocomplete="off"
          class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button 
        type="submit"
        id="reset-btn"
        class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-md hover:bg-indigo-700 transition-all duration-300"
      >
        Send Reset Link
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-700">
      Remembered your password?
      <a href="https://lukumisteress.iyonicorp.com/login" class="text-indigo-600 hover:underline font-medium">Back to Login</a>
    </p>
  </div>

  <script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const button = document.getElementById('reset-btn');
      const originalText = button.textContent;

      button.disabled = true;
      button.textContent = 'Sending...';

      const email = e.target.email.value.trim();

      try {
        const res = await fetch('https://lukumisteress.onrender.com/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message || 'If your email exists, a reset link has been sent.');
      } catch (err) {
        console.error('Error:', err);
        alert('Something went wrong. Please try again.');
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | lukumisteress</title>
  <meta name="description" content="Reset your password for lukumisteress. Securely request a password reset link to regain access to your account." />
  <meta name="keywords" content="lukumisteress, password reset, account recovery, forgot password, reset link" />
  <meta name="author" content="lukumisteress" />
  <meta property="og:title" content="Reset Password | lukumisteress" />
  <meta property="og:description" content="Reset your password for lukumisteress. Securely request a password reset link to regain access to your account." />
  <meta property="og:url" content="https://lukumisteress.iyonicorp.com/resetpasswordrequest/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="lukumisteress" />
  <meta property="og:image" content="https://i.imgur.com/NvQLami.png" />
  <link rel="canonical" href="https://lukumisteress.iyonicorp.com/resetpasswordrequest/" />
  <link rel="icon" href="https://i.imgur.com/NvQLami.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
    <h1 class="text-2xl font-semibold mb-6 text-center">Reset Password</h1>

    <form id="reset-form" class="space-y-5">
      <input 
        type="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
        autocomplete="off"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button 
        type="submit"
        id="reset-btn"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition"
      >
        Send Reset Link
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Remembered your password?
      <a href="https://lukumisteress.iyonicorp.com/login"  class="text-indigo-600 hover:underline">Back to Login</a>
    </p>
  </div>

<script>
  document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const button = document.getElementById('reset-btn');
    const originalText = button.textContent;

    // Prevent double-click or resubmit
    button.disabled = true;
    button.textContent = 'Sending...';

    const email = e.target.email.value.trim();

    try {
      const res = await fetch('http://localhost:5000/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.message || 'If your email exists, a reset link has been sent.');
    } catch (err) {
      console.error('Error:', err);
      alert('Something went wrong. Please try again.');
    } finally {
      // Re-enable button and restore text
      button.disabled = false;
      button.textContent = originalText;
    }
  });
</script>

</body>
</html>

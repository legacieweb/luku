<script>
  function toggleUserMenu() {
    const menu = document.getElementById("userMenu");
    if (menu.classList.contains("hidden")) {
      menu.classList.remove("hidden");
      renderUserMenu();
    } else {
      menu.classList.add("hidden");
    }
  }

  function renderUserMenu() {
    const menu = document.getElementById("userMenu");
    const loggedIn = localStorage.getItem('loggedIn') === 'true';

    menu.innerHTML = loggedIn
      ? `
        <a href="../dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
        <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
      `
      : `
        <a href="./login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Login</a>
        <a href="./signup" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign Up</a>
      `;
  }

  function logout() {
    localStorage.removeItem('loggedIn');
    localStorage.removeItem('token'); // Optional: clear token
    window.location.href = 'https://lukumisteress.iyonicorp.com';
  }

  // Call on page load to setup menu correctly
  document.addEventListener("DOMContentLoaded", renderUserMenu);
</script>

<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let width, height;
  let stars = [];

  function init() {
    resize();
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.2,
        alpha: Math.random(),
        speed: 0.02 + Math.random() * 0.03
      });
    }
    animate();
  }

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    stars.forEach(star => {
      star.alpha += star.speed;
      if (star.alpha > 1) star.alpha = 0;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha.toFixed(2)})`;
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resize);
  init();
</script>

    function updateCartUI() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const container = document.getElementById("cart-items");
  const count = document.getElementById("cart-count");
  container.innerHTML = "";

  let total = 0;
  count.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

  cart.forEach((item, index) => {
    const productImage = products.find(p => p.id === item.id)?.images[0] || '';
    const subtotal = item.price * item.quantity;
    total += subtotal;

    const div = document.createElement('div');
    div.className = 'flex items-start gap-3 border-b pb-3';

    div.innerHTML = `
      <img src="${productImage}" class="w-16 h-16 object-contain rounded" />
      <div class="flex-1">
        <p class="font-medium">${item.name}</p>
        <p class="text-sm text-gray-500">Size: ${item.size}, Color: ${item.color}</p>
        <p class="text-sm text-gray-700">ksh${item.price} × ${item.quantity} = <strong>ksh${subtotal.toFixed(2)}</strong></p>
        <div class="flex items-center gap-2 mt-1">
          <button onclick="changeQuantity(${index}, -1)" class="text-xs bg-gray-200 px-2 rounded">−</button>
          <span>${item.quantity}</span>
          <button onclick="changeQuantity(${index}, 1)" class="text-xs bg-gray-200 px-2 rounded">+</button>
          <button onclick="removeCartItem(${index})" class="text-xs text-red-600 ml-auto">Remove</button>
        </div>
      </div>
    `;

    container.appendChild(div);
  });

  // Total section
  const totalDiv = document.createElement('div');
  totalDiv.className = 'pt-3 text-right font-semibold text-indigo-600';
  totalDiv.innerText = `Total: ksh${total.toFixed(2)}`;
  container.appendChild(totalDiv);
}

function proceedToCheckout() {
  if (!isUserLoggedIn()) return showSignupPrompt();

  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (!cart.length) return alert("Your cart is empty.");

  // ✅ Go to the checkout page
  window.location.href = "./checkout";
}


function changeQuantity(index, delta) {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (cart[index]) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
  }
}

function removeCartItem(index) {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartUI();
}

function closeCartDropdown() {
  const dropdown = document.getElementById('cart-dropdown');
  if (!dropdown.classList.contains('hidden')) {
    dropdown.classList.add('hidden');
  }
}
// Close cart dropdown on scroll
window.addEventListener('scroll', () => {
  closeCartDropdown();
});

function showSignupPrompt() {

    const promptHTML = `

          <button onclick="hideSignupPrompt()" class="block text-sm text-gray-500 mt-4 hover:underline">Cancel</button>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML('beforeend', promptHTML);
  } else {
    modal.classList.remove('hidden');
  }
}

function hideSignupPrompt() {
  const modal = document.getElementById('signupPrompt');
  if (modal) {

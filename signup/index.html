<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | lukumisteress</title>
  <meta name="description" content="Create your account on lukumisteress to access exclusive features. Sign up quickly and securely at https://lukumisteress.iyonicorp.com." />
  <meta name="keywords" content="lukumisteress, sign up, register, create account, shoes, fashion, iyonicorp" />
  <meta name="author" content="lukumisteress" />
  <link rel="canonical" href="https://lukumisteress.iyonicorp.com/signup/" />
  <meta property="og:title" content="Sign Up | lukumisteress" />
  <meta property="og:description" content="Join lukumisteress and unlock exclusive features. Sign up now!" />
  <meta property="og:url" content="https://lukumisteress.iyonicorp.com/signup/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="lukumisteress" />
  <meta property="og:image" content="https://i.imgur.com/NvQLami.png" />
  <link rel="icon" href="https://i.imgur.com/NvQLami.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
    <h1 class="text-2xl font-semibold mb-6 text-center">Create an Account</h1>
    <form id="signup-form" class="space-y-5">
      <input type="text" name="name" placeholder="Full Name" required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="email" name="email" placeholder="Email" required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="password" name="password" placeholder="Password" required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button type="submit"
        id="signup-btn"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="../login" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const button = document.getElementById('signup-btn');
      const originalText = button.textContent;

      // Prevent double submission
      button.disabled = true;
      button.textContent = 'Signing up...';

      const form = e.target;
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('user', JSON.stringify({ name: data.name, email: data.email }));
          window.location.href = 'https://lukumisteress.iyonicorp.com';
        } else {
          alert(data.message || 'Signup failed');
        }
      } catch (err) {
        console.error('Signup Error:', err);
        alert('Something went wrong.');
      } finally {
        // Re-enable button and restore text
        button.disabled = false;
        button.textContent = originalText;
      }
    });
  </script>

</body>
</html>

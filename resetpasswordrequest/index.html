<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | lukumisteress</title>
  <meta name="description" content="Securely request a password reset link for your lukumisteress account." />
  <meta name="keywords" content="lukumisteress, password reset, forgot password, reset link, fashion" />
  <meta property="og:image" content="https://i.imgur.com/NvQLami.png" />
  <link rel="canonical" href="https://lukumisteress.iyonicorp.com/resetpasswordrequest/" />
  <link rel="icon" href="https://i.imgur.com/NvQLami.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-200 via-white to-purple-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-xl mx-auto px-4 md:px-10 py-10">
    <div class="flex flex-col items-center mb-8">
      <img src="https://i.imgur.com/NvQLami.png" alt="lukumisteress logo" class="w-40 md:w-56 mb-4" />
      <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800">Forgot Your Password?</h1>
      <p class="text-gray-600 text-center mt-2 text-sm md:text-base">We‚Äôll send a reset link to your email</p>
    </div>

    <form id="reset-form" class="w-full bg-white bg-opacity-90 backdrop-blur rounded-2xl shadow-lg p-8 md:p-12 space-y-6">
      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1">Email Address</label>
        <input 
          type="email" 
          name="email" 
          placeholder="you@example.com" 
          required 
          autocomplete="off"
          class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button 
        type="submit"
        id="reset-btn"
        class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-md hover:bg-indigo-700 transition-all duration-300"
      >
        Send Reset Link
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-700">
      Remembered your password?
      <a href="https://lukumisteress.iyonicorp.com/login" class="text-indigo-600 hover:underline font-medium">Back to Login</a>
    </p>
  </div>

  <script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const button = document.getElementById('reset-btn');
      const originalText = button.textContent;

      button.disabled = true;
      button.textContent = 'Sending...';

      const email = e.target.email.value.trim();

      try {
        const res = await fetch('https://lukumisteress.onrender.com/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message || 'If your email exists, a reset link has been sent.');
      } catch (err) {
        console.error('Error:', err);
        alert('Something went wrong. Please try again.');
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    });
  </script>
<script>
    setInterval(() => {
      console.clear();
    }, 100);
  
    (function() {
      const devtools = /./;
      devtools.toString = function() {
        console.clear();
        console.log("DevTools detection activated!");
        return "";
      };
      console.log("%c", devtools);
    })();
  </script>

<script>
  (function() {
     // üî• Disable Right-Click
     document.addEventListener("contextmenu", function(event) {
       event.preventDefault();
     });
 
     // üîí Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
     document.addEventListener("keydown", function(event) {
       if (event.keyCode == 123) { // F12
         event.preventDefault();
       }
       if (event.ctrlKey && event.shiftKey && (event.keyCode == 73 || event.keyCode == 74)) { // Ctrl+Shift+I / J
         event.preventDefault();
       }
       if (event.ctrlKey && event.keyCode == 85) { // Ctrl+U
         event.preventDefault();
       }
     });
 
     // üö® Detect DevTools Opened
     function detectDevTools() {
       let devtoolsOpen = false;
 
       const before = new Date();
       debugger;
       const after = new Date();
 
       if (after - before > 100) {
         devtoolsOpen = true;
       }
 
       if (devtoolsOpen) {
         document.body.innerHTML = `<div style="text-align:center; font-size:24px; font-weight:bold; color:red; margin-top:50px;">
           üö® ERROR: DevTools Detected! Please close DevTools to access this website. üö®
         </div>`;
       }
     }
 
     setInterval(detectDevTools, 1000);
         // ‚ùå Prevent XSS Attacks (Sanitize Input Fields)
         document.querySelectorAll("input, textarea").forEach((element) => {
       element.addEventListener("input", function() {
         this.value = this.value.replace(/</g, "&lt;").replace(/>/g, "&gt;");
       });
     });
 
     // üåç Detect VPN or Proxy Usage
     async function detectVPN() {
       try {
         const response = await fetch("https://vpnapi.io/api/?key=564239f58fd7438d8cbbbb1c0960ff07");
         const data = await response.json();
 
         if (data.security.vpn || data.security.proxy || data.security.tor) {
           document.body.innerHTML = `<div style="text-align:center; font-size:24px; font-weight:bold; color:red; margin-top:50px;">
             üö® ERROR: VPN/Proxy Detected! Please disable VPN to access this website. üö®
           </div>`;
         }
       } catch (error) {
         console.log("VPN detection error:", error);
       }
     }
 
     detectVPN();
 
   })();
 </script>


</body>
</html>
